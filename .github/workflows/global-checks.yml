name: global checks

on: pull_request

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          set -x
          git status
          git branch -a
          pwd
          ls -la ..
          ls -la ../..
          ls -la ../../..
          ls -la ../../..
          ls -la ../../../../..
          ls -la ../../../../../..
          git rev-parse HEAD
          set
          git log --format='%ae' ${{github.event.pull_request.base.sha}}..${{github.event.pull_request.head.sha}}
          python -c "import sys; print(sys.version)"
 
